spring.application.name=online-store-website-test

# DB for tests (GitHub Actions service mysql on localhost:3306)
spring.datasource.url=jdbc:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:ecommerce}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Make tests deterministic
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Optional: speed up (no need for mail in tests)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test

# Logging (reduce noise in CI)
logging.level.com.ecommerce=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.transaction=INFO

# JWT for tests
jwt.secret=${JWT_SECRET:TEST_SECRET_12345678901234567890}
