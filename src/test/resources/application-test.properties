spring.application.name=online-store-website-test

# DB for tests (GitHub Actions service mysql on localhost:3306)
spring.datasource.url=jdbc:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:ecommerce}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Redis/Valkey
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
cart.storage=jpa

# Hibernate / JPA configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Mail configuration (no need for mail in tests)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test

#Email(optional)
app.email.enabled=false

# Logging configuration
logging.level.com.ecommerce=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.transaction=INFO

# JWT for tests
jwt.secret=${JWT_SECRET:test-secret-32-bytes-minimum-aaaaaaaa}