spring.application.name=online-store-website

# Database configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ecommerce}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Redis / Valkey (Cart storage)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
cart.storage=redis

# Hibernate / JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Transaction management
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

# Mail configuration (placeholder values)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your_email@example.com
spring.mail.password=your_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Email(optional)
app.email.enabled=false

# Logging configuration
logging.level.com.ecommerce=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.transaction=INFO

# For JwtService
jwt.secret=${JWT_SECRET:change-me-super-secret-at-least-32-chars}
